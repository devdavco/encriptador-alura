<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador Alura</title>
</head>

<body>
  <header>
    <!--Aqui la parte del header, el logo -->
  </header>
  <main>
    <!--Aqui iría el contenido bien ordenado-->

    <section class="logo">

    </section>
    <section class="area-encriptar">

    </section>
    <section class="area-desencriptar">

    </section>

  </main>
  <div class="container">
    <img src="Logo.svg" alt="muñeco">
    <div id="sec-encriptar">
      <div class="texto-botones">
        <textarea name="textarea" rows="10" cols="40" id="texto-encriptar" autocomplete="off" spellcheck="off" autocorrect="off" autocapitalize="off" autocapitalize="off" contenteditable="true"></textarea><br>
        <div class="botones">
          <button class="button" id="boton-encriptar">Encriptar</button>
          <button class="button" id="boton-desencriptar">Desencriptar</button>
        </div>

      </div>
    </div>
    <div id="area-mostrar">
      <div id="imagen-mostrar">
        <img src="Muñeco.svg" alt="">
      </div>
      <div id="sec-mostrar" style="display:none">
        <div class="texto-botones">
          <textarea name="textarea" rows="10" cols="40" id="mostar-texto" disabled></textarea><br>
          <button id="boton-copiar">Copiar!</button>
        </div>
      </div>
    </div>


  </div>
  <footer>
    &copy Hecho por David Corrales
  </footer>

</body>

<script src="script.js"></script>

</html>
